{% extends 'base.html' %}

{% load static %}

{% block title %}{{title}}{% endblock title %}


{% block content %}

<div class="jumbotron mt-5">
    <h1 class="display-4">{{title}}</h1>

    {% for i in qs %}
        {{i.item_name}}, {{i.quantity}}<br>
    {% empty %}
        <h3>
            There is no record in DB.
        </h3>
    {% endfor %}
    
    
    
</div>


    

{% endblock content %}
